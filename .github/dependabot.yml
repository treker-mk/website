# Dashboard: https://github.com/sledilnik/website/network/updates
# Pull Requests: https://github.com/sledilnik/website/pulls?q=is%3Apr+is%3Aopen+label%3Adependencies

# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    default_reviewers:
      - miaerbus
      - overlordtm
      - stefanb

  - package-ecosystem: "docker" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    default_reviewers:
      - overlordtm
      - stefanb

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/src/visualizations" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    default_reviewers:
      - joahim
      - breki

  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/tests/Visualizations.Tests" # Location of package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    default_reviewers:
      - joahim
      - breki
