<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171112535-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-171112535-1');
  </script>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <title><%= VUE_APP_TITLE %></title>
  <meta name="description" content="<%= VUE_APP_DESC %>" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="<%= VUE_APP_TITLE %>" />
  <meta name="twitter:description" content="<%= VUE_APP_DESC %>" />
  <meta name="twitter:image" content="https://{{.Host}}/covid-19-logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="<%= BASE_URL %>" />
  <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
  <meta property="og:image" content="https://{{.Host}}/covid-19-logo.png" />
  <meta property="og:description" content="<%= VUE_APP_DESC %>" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://{{.Host}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://{{.Host}}/images/add-to-home-192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://{{.Host}}/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://{{.Host}}/images/favicon-16x16.png">
  <link rel="manifest" href="https://{{.Host}}/images/site.webmanifest">
  <meta name="theme-color" content="#ffd922">
  <meta name="msapplication-TileColor" content="#ffd922">
  <meta name="msapplication-config" content="https://{{.Host}}/images/browserconfig.xml">
</head>

<body>
  <%= htmlWebpackPlugin.options.embed %>
  <noscript>
    <strong>We're sorry but page doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
